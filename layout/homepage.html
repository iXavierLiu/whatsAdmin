<!doctype html>
<html>
	<head>
		<title>Hello, world!</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- jquery -->
		<script src="../js/jquery-3.2.1.min.js" ></script>

		<!-- bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.min.css" >
		<script src="../js/popper.js"></script>
		<script src="../js/bootstrap.js"></script>

		<!-- baidu echarts -->
		<script src="../js/echarts.min.js"></script>
		<style>
			body{
				background-color: inherit;
			}
			.ibox{
				margin-bottom:20px;
			}

			.con .row{
				margin-bottom:25px;
			}
			.con .row:nth-child(n+2) .ibox {
				height:350px;
			}
		</style>
		<script type="text/javascript">
		</script>
	</head>
	<body>
		<div class="container con">
			<div class="row row-sm text-center">
				<div class="col-md-4 col-sm-12">
					<div class="bg-secondary ibox text-light">
						<br>
						<div class="h1">50K</div>
						<span class="text-xs">昨日访问量</span>
						<br><br>
					</div>

				</div>
				<div class="col-md-4 col-sm-12">
					<div class="bg-info ibox text-light">
						<br>
						<div class="h1">42K</div>
						<span class="text-xs">今日访问量</span>
						<br><br>
					</div>
				</div>
				<div class="col-md-4 col-sm-12">
					<div class="bg-primary ibox text-light">
						<br>
						<div class="h1">1.2M</div>
						<span class="text-xs">历史访问总量</span>
						<br><br>
					</div>
				</div>
			</div>
			<div class="row row-sm text-center">
				<div class="col-xl-8 col-lg-6 col-md-12">
					<div class="bg-light ibox">
						文章点击排行
					</div>
				</div>
				<div class="col-xl-4 col-lg-6 col-md-12">
					<div class="bg-light ibox">
						服务器负载
					</div>
				</div>
			</div>
			<div class="row row-sm text-center">
				<div class="col-sm-12">
					<div class="bg-light ibox">
						<div id="chart1" style="padding:10px;width:100%;height:100%;"></div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
 // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('chart1'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '历史访问图'
            },
            tooltip: {},
            legend: {
                data:['全站浏览量','主页访问量']
            },
            xAxis: {
            	name:"日期",
            	axisLabel:{interval: 0},
                data: ["12月1号","12月2号","12月3号","12月4号","12月5号","12月6号","12月7号"]
            },
            yAxis: {
            	name:"浏览次数"
            },
            series: [{
                name: '全站浏览量',
                type: 'line',
                color:["#3af"],
                smooth:true,
                areaStyle:{color:["#3af"],opacity:0.3},
				itemStyle: {
					normal: {
						areaStyle: {
							color: '#5cf'
						},
						borderWidth:5,
					}
				},

                data: [5123, 3214, 4234, 4903, 5910, 4967,6039]
            },{
            	name: '主页访问量',
				type: 'line',
                color:["#1e2"],
                smooth:true,
                areaStyle:{color:["#1e2"],opacity:0.3},
				itemStyle: {
					normal: {
						areaStyle: {
							color: '#5f6'
						},
						borderWidth:5,
					}
				},

                data: [2747, 2965, 3853, 1954, 2855, 3749,1693]
            }],
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
		</script>
	</body>
</html>
